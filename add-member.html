<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3dbf1904d7.js" crossorigin="anonymous"></script>
</head>


<body>

    <div class="container">
        <div class="esc-sign">
            <button>
                <i class="fa-solid fa-xmark fa-2x"></i>
                <br>
                <span>ESC</span>
            </button>
        </div>

        <br>

        <p>Add members to Front-end development team</p>
        <form action="https://formspree.io/f/xaykyovw" method="POST">

            <label for="search" class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" name="search" placeholder="Find members">
            </label>


            <div class="item">

                <input type="checkbox" id="caroline-bloeme" class="checkbox" name="caroline-bloeme" value="1">
                <label for="caroline-bloeme"> <i class="fa-solid fa-user-large"></i> Caroline Bloeme
                    <span class="checkmark"> <span class="true-symbol"> ✔ </span> </span>
                </label>
            </div>

            <div class="item">
                <input type="checkbox" id="sun-jun" class="checkbox" name="sun-jun" value="1">
                <label for="sun-jun"> <i class="fa-solid fa-user-large"></i> Sun Jun
                    <span class="checkmark"> <span class="true-symbol"> ✔ </span> </span>
                </label>

            </div>

            <div class="item">
                <input type="checkbox" id="song-bao" class="checkbox" name="song-bao" value="1">
                <label for="song-bao"> <i class="fa-solid fa-user-large"></i> Song Bao
                    <span class="checkmark"> <span class="true-symbol"> ✔ </span> </span>
                </label>
            </div>

            <div class="item">
                <input type="checkbox" id="olivia-arribas" class="checkbox" name="olivia-arribas" value="1">
                <label for="olivia-arribas"> <i class="fa-solid fa-user-large"></i> Olivia Arribas
                    <span class="checkmark"> <span class="true-symbol"> ✔ </span> </span>
                </label>
            </div>

            <div class="item">
                <input type="checkbox" id="bonginkosi-mdladlana" class="checkbox" name="bonginkosi-mdladlana" value="1">
                <label for="bonginkosi-mdladlana"> <i class="fa-solid fa-user-large"></i> Bonginkosi Mdladlana
                    <span class="checkmark"> <span class="true-symbol"> ✔ </span></span>
                </label>
            </div>

            <div class="item">
                <input type="checkbox" id="ariana-belomestnykh" class="checkbox" name="ariana-belomestnykh" value="1">
                <label for="ariana-belomestnykh"> <i class="fa-solid fa-user-large"></i> Ariana Belomestnykh
                    <span class="checkmark"> <span class="true-symbol"> ✔ </span> </span>
                </label>
            </div>

            <div class="item">
                <input type="checkbox" id="jacqueline-likoki" class="checkbox" name="jacqueline-likoki" value="1">
                <label for="jacqueline-likoki"> <i class="fa-solid fa-user-large"></i> Jacqueline Likoki
                    <span class="checkmark"> <span class="true-symbol"> ✔ </span> </span>
                </label>
            </div>

            <div class="button-container">
                <input type="button" value="Cancel">
                <input type="submit" value="SAVE" >
            </div>
        </form>
    </div>
</body>

</html>
